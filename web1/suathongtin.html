<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sửa thông tin người dùng</title>

  <!-- Link tới file CSS riêng -->
  <link rel="stylesheet" href="suathongtin.css">
</head>
<body>

  <div class="edit-container">
    <h2>Sửa thông tin người dùng</h2>

    <div class="avatar-section">
      <img src="picture/avatar-con-gian-cute.jpg" alt="Ảnh đại diện" class="avatar">
      <div class="avatar-label">Ảnh đại diện</div>
    </div>

    <form>
      <div class="form-group">
        <label for="fullname">Họ và tên</label>
        <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên...">
      </div>

      <div class="form-group">
        <label for="email">Địa chỉ Email</label>
        <input type="email" id="email" name="email" placeholder="Nhập email...">
      </div>

      <div class="form-group">
        <label for="phone">Số điện thoại</label>
        <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại...">
      </div>

      <div class="form-group">
        <label for="address">Địa chỉ</label>
        <textarea id="address" name="address" placeholder="Nhập địa chỉ..."></textarea>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu mới</label>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu mới...">
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-save"><a href="sau-khi-dang-nhap.html">Lưu thay đổi</a></button>
        <button type="reset" class="btn btn-cancel"><a href="sau-khi-dang-nhap.html">Hủy</a></button>
      </div>
    </form>
  </div>

</body>
</html>
