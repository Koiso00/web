<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ hàng - TechZone</title>
  <link rel="stylesheet" href="giohang.css">
   
</head>
<body>

   <header class="header">
    <div class="logo">TechZone | Giỏ hàng</div>
    <nav>
      <a href="hello.html">Trang chủ</a>
      <a href="cart.html">Giỏ hàng</a>
    </nav>
  </header>

  <section class="cart-container">
    <h1>Giỏ hàng của bạn</h1>

    <table>
      <thead>
        <tr>
          <th>Chọn</th>
          <th>Sản phẩm</th>
          <th>Tên</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Tổng</th>
          <th>Xóa</th>
        </tr>
      </thead>
      <tbody>
        <tr>
           <td><input type="checkbox"></td> 
          <td><img src="picture/product1.png" alt=""></td>
          <td data-label="Tên">AKKO TAC87 Black&Gold</td>
          <td data-label="Giá">1,250,000 ₫</td>
          <td data-label="Số lượng"><input type="number" value="1" min="1"></td>
          <td data-label="Tổng">1,250,000 ₫</td>
          <td data-label="Xóa"><i class="remove"><img src="/picture/trash.png" alt="remove"></i></td>
        </tr>

        <tr>
           <td><input type="checkbox"></td> 
          <td><img src="picture/product2.png" alt=""></td>
          <td>AKKO 5075B Plus Dragon Ball Super</td>
          <td>2,000,000 ₫</td>
          <td><input type="number" value="1" min="1"></td>
          <td>2,000,000 ₫</td>
         <td data-label="Xóa"><i class="remove"><img src="/picture/trash.png" alt="remove"></i></td>
        </tr>
      </tbody>
    </table>

    <div class="cart-summary">
      <p class="total">Tổng cộng: 3,250,000 ₫</p>
      <button class="checkout-btn"><a href="thanhtoan.html">Thanh toán</a></button>
    </div>
  </section>

</body>
</html>
