  <section class="login-section">
  <div class="login-wrapper">

    <!-- Khung bên trái -->
    <div class="login-box left">
      <h2>Đăng Nhập</h2>
      <form>
        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" placeholder="Nhập tên đăng nhập">

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <div class="remember-forgot">
            <label>
                <input type="checkbox" ><span>Nhớ tài khoản</span>
            </label>
             
            <a href="#">Quên mật khẩu?</a>
            </div>
        <button class="buttonsign">Đăng Nhập</button>

        <p class="register-text">
          Chưa có tài khoản? <a href="#">Đăng ký ngay</a>
        </p>
      </form>
    </div>

    <!-- Chữ "hoặc" ở giữa -->

      <span>Hoặc</span>
    </div>

    <!-- Khung bên phải -->

</a>

<a href="https://www.facebook.com/login/" class="facebook" target="_blank">

<a href="https://appleid.apple.com/sign-in" class="apple" target="_blank">
