<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang đăng nhập | Dành cho admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1 class="login-page-logo">TechZone</h1>

    <section class="login-section">
        <div class="login-wrapper">
            <div class="login-box left">
                <h2>Đăng Nhập Admin</h2>
                <form>
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập">
          
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu">
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" ><span>Nhớ tài khoản</span>
                    </label>
                       
                    <a href="#">Quên mật khẩu?</a>
                </div>
                    <button class="buttonsign" type="button" onclick="window.location.href='Trang-chu.html'">
                      Đăng nhập
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
