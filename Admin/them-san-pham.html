<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Thêm Sản Phẩm Mới</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <h1 class="logo">TechZone</h1>
            <a href="Trang-chu.html">📈 Trang Chủ</a>
            <a href="sanpham.html" class="active">📦 Quản lý sản phẩm</a>
            <a href="taikhoan.html">👥 Quản lý tài khoản</a>
            <a href="quanlidanhmuc/quanlidanhmuc.html">🎁 Quản lí danh mục</a>
            <a href="quanlinhaphang/quan-li-nhap-hang.html">📥 Quản lí nhập hàng</a>
            <a href="quanligiaban/quanligiaban.html">💲 Quản lí giá bán</a>
            <a href="quanlidonhang/quan-li-don-hang.html">🚚 Quản lí đơn hàng</a>
            <a href="quanlitonkho/quan-li-ton-kho.html">📊 Quản lí tồn kho</a>
        </nav>

        <main class="main-content">

            <div class="form-container">
                <h1>Thêm sản phẩm mới</h1>
                <form action="#">
                    <div class="form-group">
                        <label for="product-category">Loại sản phẩm</label>
                        <select id="product-category" name="product-category">
                            <option value="laptop">Laptop</option>
                            <option value="mouse">Chuột</option>
                            <option value="keyboard">Bàn phím</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-id">Mã sản phẩm</label>
                        <input type="text" id="product-id" name="product-id" placeholder="VD: LT003">
                    </div>
                    <div class="form-group">
                        <label for="product-name">Tên sản phẩm</label>
                        <input type="text" id="product-name" name="product-name"
                            placeholder="VD: Laptop UltraBook 2026">
                    </div>
                    <div class="form-group">
                        <label for="product-image">Hình ảnh sản phẩm</label>
                        <input type="file" id="product-image" name="product-image">
                    </div>
                    <div class="form-group">
                        <label for="product-description">Mô tả</label>
                        <textarea id="product-description" name="product-description" rows="4"
                            placeholder="Nhập mô tả chi tiết..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-color">Màu sắc</label>
                        <input type="text" id="product-color" name="product-color" placeholder="VD: Xám Bạc, Đen Nhám">
                    </div>
                    <div class="form-actions">
                        <a href="sanpham.html" class="btn btn-delete">← Quay lại danh sách</a>
                        <button type="submit" class="btn btn-save">Lưu sản phẩm</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
